<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkrium</title>
    <!--기본 라이브러리-->
    <link rel="stylesheet" href="main.css" />
    <!-- 테일윈드 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>

  <body>
    <section class="min-width-200px">
      <div class="top-bar w-full items-center">
        <div class="top-bar_ flex justify-between">
          <div class="top-bar-logo ml-3">
            <img src="../images/logo/Arkrium.svg" alt="" />
          </div>
          <ul class="">
            <li class="top-bar-menu_home">
              <a href="../pages/#.html">
                <img src="#" alt="" />
              </a>
            </li>

            <li class="top-bar-menu_store hover-bold pr-5">
              <a href="../pages/#.html">제품스토어</a>
            </li>

            <li class="top-bar-menu_com hover-bold pr-5">
              <a href="../pages/#.html">회사소개</a>
            </li>

            <li class="top-bar-menu_help hover-bold pr-5">
              <a href="../pages/#.html">고객지원</a>
            </li>

            <li class="top-bar-menu_download hover-bold pr-5">
              <a href="../pages/#.html">다운로드</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div style="width: 100%; height: 100%; position: relative">
          <div
            style="
              width: 100%;
              height: 997px;
              left: 0px;
              top: 0px;
              position: absolute;
              background: linear-gradient(180deg, #d0d6da 0%, #eceeef 100%);
            "
          ></div>
          <div
            style="
              width: 100%;
              height: 1104px;
              left: 0px;
              top: 997px;
              position: absolute;
              background: linear-gradient(
                180deg,
                #eceeef 0%,
                #eceeef 0%,
                white 68%
              );
            "
          ></div>
          <div
            style="
              width: 100%;
              height: 797px;
              left: 0px;
              top: 2101px;
              position: absolute;
              background: white;
            "
          ></div>
          <div
            style="
              width: 100%;
              height: 797px;
              left: 0px;
              top: 2898px;
              position: absolute;
              background: linear-gradient(180deg, white 0%, #f5f5f5 100%);
            "
          ></div>
          <div
            style="
              width: 100%;
              height: 797px;
              left: 0px;
              top: 3695px;
              position: absolute;
              background: #f5f5f5;
            "
          ></div>
        </div>
      </div>
    </section>
    <!-- 렌더러 스크립트 연결 -->
    <script src="../renderer.js"></script>

    <!-- 제이쿼리 -->

    <script
      src="https://kit.fontawesome.com/5257e5aa69.js"
      crossorigin="anonymous"
    ></script>

    <!--애니메이션,와우-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

</html>
